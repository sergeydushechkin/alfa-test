<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Alfa-test</title>
</head>
<body>
  <div style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="icon-recycle" viewBox="0 0 24 24">
  <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12 1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"></path>
</symbol><symbol id="icon-thumb" viewBox="0 0 24 24">
  <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z" fill="currentColor"></path>
</symbol></svg>
  </div>
  <div id="root">
    <div class="wrapper">
      <div class="container">
        <header class="site-header">
          <div class="site-header__container">
            <div class="site-header__checkbox checkbox">
              <input class="visually-hidden" type="checkbox" name="liked" id="liked">
              <label for="liked">Show only liked</label>
            </div>
          </div>
        </header>
        <main>
          <section class="site-main">
            <ul class="site-main__list">
              <li class="site-main__item">
                <article class="card">
                  <figure class="card__content">
                    <div class="card__image-wrapper">
                      <img class="card__image" src="./img/placeholder1.jpg" width="200" height="100" alt="alttext">
                    </div>
                    <figcaption class="card__text">
                      Some text
                    </figcaption>
                  </figure>
                  <div class="card__controls">
                    <button class="button card__button" type="button" aria-label="like">
                      <svg width="24" height="24" aria-hidden="true">
                        <use xlink:href="#icon-thumb"></use>
                      </svg>
                    </button>
                    <button class="button card__button card__button--delete" type="button" aria-label="delete">
                      <svg width="24" height="24" aria-hidden="true">
                        <use xlink:href="#icon-recycle"></use>
                      </svg>
                    </button>
                  </div>
                </article>
              </li>
            </ul>
          </section>
        </main>
      </div>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
